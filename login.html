<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – SpotAlert</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-box {
      max-width: 400px;
      background: #fff;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0078ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 95%;
    }
    button:hover {
      background: #005fcc;
    }
    a {
      color: #0078ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="spotalert_logo.png" alt="SpotAlert Logo" style="height:50px;">
    </a>
  </header>

  <div class="login-box">
    <h2>Sign in to your account</h2>
    <form action="dashboard.html" method="GET">
      <input type="email" placeholder="Email" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:15px;">Don’t have an account? <a href="signup.html">Create one</a></p>
  </div>

  <footer>
    <p>© 2025 SpotAlert Inc. All rights reserved.</p>
  </footer>
</body>
</html>
