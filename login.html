<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotAlert – Login</title>
  <link rel="icon" type="image/png" href="spotalert_logo.png" />
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #004aad);
      color: #fff;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      height: 70px;
      margin-bottom: 20px;
      animation: logoGlow 4s ease-in-out infinite alternate;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-box p {
      margin-top: 16px;
      color: #ddd;
    }

    .login-box a {
      color: #00bfff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 2px #00a6ff) brightness(1); }
      50% { filter: drop-shadow(0 0 10px #00aaff) brightness(1.15); }
      100% { filter: drop-shadow(0 0 4px #007bff) brightness(1.05); }
    }

    .error-msg {
      color: #ffaaaa;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .success-msg {
      color: #00ff9d;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p class="error-msg" id="errorMsg">Invalid email or password.</p>
      <p class="success-msg" id="successMsg">Logging in...</p>
    </form>

    <p>Don’t have an account? <a href="signup.html">Start Free Trial</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = "none";
      successMsg.style.display = "block";
      successMsg.textContent = "⏳ Verifying credentials...";

      try {
        const response = await fetch('https://api.spotalert.live/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          successMsg.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1200);
        } else {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
          errorMsg.textContent = result.message || "Invalid email or password.";
        }
      } catch (err) {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
        errorMsg.textContent = "⚠️ Connection error. Try again.";
        console.error("Login error:", err);
      }
    });
  </script>

</body>
</html>
