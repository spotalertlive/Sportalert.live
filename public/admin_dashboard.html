<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SpotAlert Admin Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, Arial, sans-serif;
        background: #f4f7fb;
    }

    .header {
        background: #007bff;
        color: white;
        padding: 18px 25px;
        font-size: 22px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logout-btn {
        background: white;
        color: #007bff;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    h2 {
        margin-top: 0;
        border-left: 5px solid #007bff;
        padding-left: 10px;
        color: #0a1733;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        margin-bottom: 40px;
    }

    th, td {
        border: 1px solid #dce3ee;
        padding: 10px;
        font-size: 14px;
        text-align: left;
    }

    th {
        background: #eef5ff;
    }
</style>
</head>

<body>

<div class="header">
    SpotAlert Admin Dashboard
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

    <h2>ðŸ“Œ Registered Users</h2>
    <table id="usersTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Plan</th>
            <th>Joined</th>
        </tr>
    </table>

    <h2>ðŸš¨ Alerts Log</h2>
    <table id="alertsTable">
        <tr>
            <th>Email</th>
            <th>Type</th>
            <th>Channel</th>
            <th>Cost</th>
            <th>Time</th>
        </tr>
    </table>

    <h2>ðŸ’³ Subscription Plans</h2>
    <table id="plansTable">
        <tr>
            <th>Plan</th>
            <th>Price</th>
            <th>Cameras</th>
            <th>Scan Limit</th>
        </tr>
    </table>

</div>

<script>
    const API = "https://api.spotalert.live";

    // Check token
    const token = localStorage.getItem("token");
    if (!token) {
        alert("Unauthorized. Please login as admin.");
        window.location.href = "admin_login.html";
    }

    // Fetch all users
    async function loadUsers() {
        try {
            const res = await fetch(`${API}/api/admin/users`, {
                headers: { "Authorization": "Bearer " + token }
            });
            const users = await res.json();

            const table = document.getElementById("usersTable");

            users.forEach(u => {
                const row = `
                    <tr>
                        <td>${u.name}</td>
                        <td>${u.email}</td>
                        <td>${u.plan}</td>
                        <td>${new Date(u.created_at).toLocaleString()}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });

        } catch (err) {
            console.error(err);
        }
    }

    // Fetch all alerts
    async function loadAlerts() {
        try {
            const res = await fetch(`${API}/api/admin/alerts`, {
                headers: { "Authorization": "Bearer " + token }
            });
            const alerts = await res.json();

            const table = document.getElementById("alertsTable");

            alerts.forEach(a => {
                const row = `
                    <tr>
                        <td>${a.user_email}</td>
                        <td>${a.type}</td>
                        <td>${a.channel}</td>
                        <td>$${a.cost}</td>
                        <td>${new Date(a.timestamp).toLocaleString()}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });

        } catch (err) {
            console.error(err);
        }
    }

    // Fetch plans
    async function loadPlans() {
        try {
            const res = await fetch(`${API}/api/admin/plans`, {
                headers: { "Authorization": "Bearer " + token }
            });

            const plans = await res.json();
            const table = document.getElementById("plansTable");

            plans.forEach(p => {
                const row = `
                    <tr>
                        <td>${p.name}</td>
                        <td>$${p.price}</td>
                        <td>${p.cameras}</td>
                        <td>${p.scan_limit}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        } catch (err) {
            console.error(err);
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "admin_login.html";
    }

    // Load everything
    loadUsers();
    loadAlerts();
    loadPlans();
</script>

</body>
</html>
