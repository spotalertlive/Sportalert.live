<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAlert - Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            font-family: Poppins, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 20px;
            font-weight: 600;
            color: #0a1733;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #cbd3df;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #005fcc;
        }

        .error {
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }

        .link {
            margin-top: 14px;
            font-size: 14px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- ‚≠ê SpotAlert Logo -->
    <img src="assets/logo.png" class="logo" alt="SpotAlert Logo">

    <h2>SpotAlert Login</h2>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>

    <div class="link">
        Don‚Äôt have an account? <a href="/signup.html">Sign Up</a>
    </div>
</div>


<script>
    // üî• Only change API URL here
    const API_BASE = "https://api.spotalert.live";

    async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorEl = document.getElementById("error");

        errorEl.textContent = "";

        if (!email || !password) {
            errorEl.textContent = "Please enter both email and password.";
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/api/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (!res.ok) {
                errorEl.textContent = data.error || "Login failed.";
                return;
            }

            // üîê Save JWT token
            localStorage.setItem("token", data.token);

            // Redirect to dashboard
            window.location.href = "/dashboard.html";

        } catch (err) {
            errorEl.textContent = "Network error. Check your connection.";
        }
    }
</script>

</body>
</html>
