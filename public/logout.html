<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out – SpotAlert</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0078ff, #00aaff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 170px;
      height: 60px;
      margin-bottom: 35px;
      background-image: url("spotalert_logo.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: fadeIn 1.2s ease;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.25);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      animation: fadeIn 1.8s ease;
    }
  </style>

  <script>
    // Clear user info immediately
    localStorage.removeItem("token");
    localStorage.removeItem("admin_token");
    localStorage.removeItem("selectedPlan");
    localStorage.removeItem("user_email");

    // Redirect after short animation
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2600);
  </script>
</head>

<body>
  <div class="logo"></div>
  <div class="spinner"></div>

  <h1>Logging you out…</h1>
  <p>Clearing your session and returning to the SpotAlert homepage.</p>
</body>
</html>
