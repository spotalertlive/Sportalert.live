<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ SpotAlert</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 50px;
    }

    img {
      height: 55px;
      margin-bottom: 15px;
    }

    h2 {
      color: #0078ff;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #0078ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
    }

    button:hover {
      background: #005fcc;
    }

    .msg {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      color: #555;
      font-size: 0.9rem;
      margin-top: auto;
    }

    #shira-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg,#0078ff,#00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,120,255,0.4);
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <h2>Create Your SpotAlert Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Sign Up</button>
    </form>

    <p class="msg" id="msg"></p>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <footer>
    <p>Â© 2025 SpotAlert Live. All rights reserved.</p>
    <div>
      <a href="/privacy.html" target="_blank">Privacy Policy</a> |
      <a href="/terms.html" target="_blank">Terms & Conditions</a> |
      <a href="/contact.html" target="_blank">Contact</a>
    </div>
  </footer>

  <div id="shira-assistant">ðŸ’¬</div>

  <script>
    // AUTO DETECT BACKEND (works now + future)
    const API_BASE =
      location.hostname.includes("spotalert.live")
        ? "https://api.spotalert.live"   // future SSL version
        : "http://34.228.115.166:3000";  // current EC2 version

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "â³ Creating your account...";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      try {
        const res = await fetch(`${API_BASE}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "âœ… Verification email sent! Check your inbox.";
          setTimeout(() => {
            window.location.href = "verify.html";
          }, 2500);
        } else {
          msg.textContent = "âš ï¸ " + (data.error || "Signup failed.");
        }

      } catch (err) {
        msg.textContent = "âŒ Network error. Try again.";
        console.error(err);
      }
    });

    document.getElementById('shira-assistant').addEventListener('click', () => {
      alert("ðŸ‘‹ Hi, Iâ€™m Shira! You can reach us at admin@spotalert.live anytime.");
    });
  </script>
</body>
</html>
