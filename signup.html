<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ SpotAlert</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0078ff;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #0078ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
    }

    button:hover {
      background: #005fcc;
    }

    a {
      color: #0078ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h2>Create Your SpotAlert Account</h2>
    <form action="dashboard.html" method="GET">
      <input type="text" placeholder="Full Name" required /><br />
      <input type="email" placeholder="Email" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top:15px;">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
