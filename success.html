<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success – SpotAlert</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #ffd000);
      background-size: 200% 200%;
      animation: gradientMove 6s ease-in-out infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .success-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
    }

    img {
      height: 70px;
      margin-bottom: 15px;
      animation: logoGlow 4s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 2px #00a6ff) brightness(1); }
      50% { filter: drop-shadow(0 0 10px #00aaff) brightness(1.15); }
      100% { filter: drop-shadow(0 0 4px #007bff) brightness(1.05); }
    }

    h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      color: #f0f0f0;
      margin-bottom: 25px;
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a.btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a.btn:hover {
      background: #005fcc;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #eee;
    }

    @media (max-width: 600px) {
      .success-box {
        padding: 25px;
      }
      img {
        height: 55px;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>

  <script>
    // Redirect to dashboard after 4 seconds
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 4000);
  </script>
</head>

<body>
  <div class="success-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <div class="loader"></div>
    <h2>Setup Complete!</h2>
    <p>Your account has been created successfully.<br>Redirecting to your dashboard...</p>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
  </div>

  <footer>© 2025 SpotAlert Live. All rights reserved.</footer>
</body>
</html>
