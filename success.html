<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success – SpotAlert</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    img {
      height: 70px;
      margin-bottom: 15px;
    }

    h2 {
      color: #0078ff;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid #ddd;
      border-top: 4px solid #0078ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a.btn {
      display: inline-block;
      background: #0078ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a.btn:hover {
      background: #005fcc;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .success-box {
        padding: 25px;
      }
      img {
        height: 55px;
      }
    }
  </style>

  <script>
    // Redirect to dashboard after 4 seconds
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 4000);
  </script>
</head>

<body>
  <div class="success-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <div class="loader"></div>
    <h2>Setup Complete!</h2>
    <p>Your account has been created successfully.<br>Redirecting to your dashboard...</p>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
  </div>

  <footer>© 2025 SpotAlert Inc. All rights reserved.</footer>
</body>
</html>
