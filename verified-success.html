<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Verified â€“ SpotAlert</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(145deg, #eaf6ff, #ffffff);
    font-family: "Poppins", Arial, sans-serif;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .verified-box {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 136, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
    padding: 50px 30px;
    max-width: 380px;
    animation: fadeIn 1s ease-in-out;
  }

  .verified-box img {
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.6));
  }

  .verified-box h1 {
    color: #0078ff;
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 8px rgba(0, 120, 255, 0.3);
  }

  .verified-box p {
    font-size: 1rem;
    color: #333;
    margin-bottom: 25px;
  }

  .verified-box a {
    display: inline-block;
    background: #0078ff;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 12px 28px;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  .verified-box a:hover {
    background: #005fcc;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="verified-box">
    <img src="https://spotalert.live/assets/checkmark.png" alt="Verified">
    <h1>Account Verified!</h1>
    <p>Your SpotAlert Home account is now active.<br>
       You can log in to your dashboard and begin monitoring.</p>
    <a href="https://spotalert.live/login.html">Go to Dashboard</a>
  </div>
</body>
</html>
