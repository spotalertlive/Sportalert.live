<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified – SpotAlert</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      text-align: center;
    }

    .box img {
      height: 70px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #00e6ff);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #e0f5ff;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f9ff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://spotalert.live/assets/logo-mini.png" alt="SpotAlert Logo">
    <h2>✅ Email Verified Successfully</h2>
    <p>Your account has been activated. You can now access your dashboard and connect your cameras.</p>
    <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
  </div>

  <footer>© 2025 SpotAlert.live</footer>
</body>
</html>
