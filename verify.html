<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Verify your SpotAlert Home account</title>
<meta name="color-scheme" content="light only">
</head>
<body style="margin:0;padding:0;background:#ffffff;font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:#333;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#ffffff;">
    <tr><td align="center" style="padding:32px 16px;">
      <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:560px;">
        <tr><td align="center" style="padding-bottom:8px;">
          <!-- tiny logo optional: remove src if not ready -->
          <img src="https://spotalert.live/assets/logo-mini.png" alt="SpotAlert" width="40" height="40" style="display:block;opacity:.9;">
        </td></tr>
        <tr><td style="font-size:20px;font-weight:700;text-align:center;padding:6px 0 14px;">
          Welcome to SpotAlert Home
        </td></tr>
        <tr><td style="font-size:15px;line-height:1.6;">
          Hi {{first_name}},<br><br>
          Please confirm your email address to activate your account and start your 14-day free trial.
        </td></tr>
        <tr><td align="center" style="padding:22px 0 10px;">
          <a href="{{verify_url}}" style="background:#0078ff;color:#fff;text-decoration:none;font-weight:600;
             padding:12px 22px;border-radius:8px;display:inline-block">Verify My Account</a>
        </td></tr>
        <tr><td style="font-size:13px;line-height:1.6;color:#666;padding-top:10px;">
          If you didn’t create a SpotAlert account, you can safely ignore this email.<br>
          This link expires in 24 hours.
        </td></tr>
        <tr><td style="font-size:12px;color:#999;text-align:center;padding-top:24px;">
          © 2025 SpotAlert.live
        </td></tr>
      </table>
    </td></tr>
  </table>
</body>
</html>
